<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">

    {% for tag in page.meta %}
    <meta name="{{ tag[0] | replace: "__", ":" }}" content="{{ tag[1] }}"/>
    {% endfor %}

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{site.title | escape }}{% endif %}</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="{{ "/images/favicon.gif" | prepend: site.baseurl }}" sizes="16x16">

    <script src="{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/clipboard.min.js" | prepend: site.baseurl }}"></script>
    
    {% if page.state %}
    <meta property="og:url"                content="http://votegif.com/{{ page.state }}/" />
    <meta property="og:title"              content="VoteGif for {{ page.state | capitalize }}" />
    <meta property="og:description"        content="Find out the deadline for voting in {{ page.state | capitalize }}." />
    <meta property="og:image"              content="http://votegif.com/images/gifs/{{ page.state | upcase }}.gif" />
    <meta property="og:type"               content="video.other">
    <meta property="og:image:width"        content="550">
    <meta property="og:image:height"       content="550">
    
    <meta name="twitter:card" content="photo" />
    <meta name="twitter:site" content="@gorociao" />
    <meta name="twitter:title" content="Find out the deadline for voting in {{ page.state | capitalize }}." />
    <meta name="twitter:image" content="http://votegif.com/images/gifs/{{ page.state | upcase }}.gif" />
    <meta name="twitter:url" content="http://votegif.com/" />
    {% else %}
    <meta property="og:url"                content="http://votegif.com/" />
    <meta property="og:title"              content="VoteGif" />
    <meta property="og:description"        content="Find out deadlines for the 2016 Presidential Election" />
    <meta property="og:image"              content="http://votegif.com/images/gifs/NEWYORK.gif" />
    <meta property="og:type"               content="video.other">
    <meta property="og:image:width"        content="550">
    <meta property="og:image:height"       content="550">
    {% endif %}
</head>
