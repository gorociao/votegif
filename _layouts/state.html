<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        
        {% include header.html %}
        
        <div id="header">
            <a href="/" id="logo"></a>
            <a href="{{ "/" | prepend: site.baseurl }}" id="about"></a>
            <p>mouse over each state to play</p>
        </div>
        
        <div id="states">
            {% assign states = (site.data.states) %}
            {% for state in states %}
            <div class="state">
                <img src="/images/static/{{state.name | upcase}}.gif" static="/images/static/{{state.name | upcase}}.gif" gif="/images/gifs/{{state.name | upcase}}.gif" state="{{state.name | downcase}}" />
            </div>
            {% endfor %}
        </div>
        
        
        {{ content }}

    </body>
</html>
