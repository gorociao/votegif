---
layout: default
title: VotarGif
description: Americanos! Encuentra y comparte la fecha límite de tu estado para registrarte para votar!
---
<div id="header">
    <a href="/" id="logo"></a>
    <a href="{{ "/about" | prepend: site.baseurl }}" id="about"></a>
    <p><span id="mouse_over">posicionar el mouse</span> · <span id="play_all">ver todos</span></p>
</div>
<div id="states">
    {% assign states = (site.data.states) %}
    {% for state in states %}
    <div class="state">
        <img src="images/static/{{state.name | upcase | replace: ' ', ''}}.gif" static="images/static/{{state.name | upcase | replace: ' ', ''}}.gif" gif="{{state.name | upcase | replace: ' ',''}}.gif" state="{{state.name | downcase | replace: ' ','' }}" tweet="{{state.twitter}}" description="{{ state.text }}" />
    </div>
    {% endfor %}
</div>
