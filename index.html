---
layout: default
title: VoteGif
description: Only dummies don't vote. Easily find your state's deadline to register and remind your friends to vote.
author: Erica Gorochow
---
<div id="header">
    <a href="/" id="logo"></a>
    <a href="{{ "/about" | prepend: site.baseurl }}" id="about"></a>
    <p><span id="mouse_over">mouse over</span> Â· <span id="play_all">play all</span></p>
</div>
<div id="states">
    {% assign states = (site.data.states) %}
    {% for state in states %}
    <div class="state">
        <img src="images/static/{{state.name | upcase | replace: ' ', ''}}.gif" static="images/static/{{state.name | upcase | replace: ' ', ''}}.gif" gif="{{state.name | upcase | replace: ' ',''}}.gif" state="{{state.name | downcase | replace: ' ','' }}" tweet="{{state.twitter}}" description="{{ state.text }}" />
    </div>
    {% endfor %}
</div>
